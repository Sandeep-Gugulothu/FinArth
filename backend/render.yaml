services:
  - type: web
    name: finarth-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python src/server.py
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PORT
        value: 5000
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPIK_API_KEY
        sync: false
      - key: OPIK_WORKSPACE
        sync: false
      - key: COINGECKO_API_KEY
        sync: false
      - key: DB_PATH
        value: database.sqlite
